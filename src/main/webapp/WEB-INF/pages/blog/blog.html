<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="master">
<head>
    <title>Blog Index</title>
</head>
<body>
    <section layout:fragment="content">
        <h2 data-th-href="${blog.title}"></h2>

        <a data-th-href="@{/blog/posts/create}">Create New Post</a>

        <div class="row" data-th-each="post : ${blog.posts}">
            <div class="col-md-6">
                <a data-th-href="@{'/blog/posts/' + ${post.postId}}" data-th-text="${post.title}"/>
                <p data-th-text="${post.shortText}"></p>
            </div>
        </div>
    </section>


</body>
</html>
