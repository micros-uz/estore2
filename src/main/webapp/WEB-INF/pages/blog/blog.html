<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Blog Index</title>
</head>
<body>
<section layout:fragment="content">
    <h2 data-th-href="${blog.title}"></h2>

    <a data-th-if="${#httpServletRequest.remoteUser != null}" data-th-href="@{/blog/posts/create}">Create New Post</a>

    <div class="row" data-th-each="post : ${blog.posts}">
        <div class="col-md-6">
            <h2><a data-th-href="@{'/blog/posts/' + ${post.id}}" data-th-text="${post.title}"/></h2>

            <p class="post-date" data-th-text="${post.date}"></p>

            <p data-th-text="${post.shortText}"></p>
        </div>
    </div>
</section>


</body>
</html>
