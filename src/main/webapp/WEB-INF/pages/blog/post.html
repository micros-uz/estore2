<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="master">
<head>
    <title>Post</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <h2 data-th-text="${post.title}"></h2>
            <p class="post-date" data-th-text="${post.date}"></p>
            <pre data-th-text="${post.text}"></pre>
            <div data-th-if="${#httpServletRequest.remoteUser != null}" class="pull-left">
                <a class="btn" data-th-href="@{'/blog/posts/edit/' + ${post.id}}">Edit</a>
                <a class="btn" data-th-href="@{'/blog/posts/delete/' + ${post.id}}">Delete</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
